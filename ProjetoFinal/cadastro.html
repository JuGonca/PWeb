<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Login</title>

    <link rel="stylesheet" href="./css/cadastro-style.css">
</head>
<body>
    <main>
        <div class="container-form">
            <form action="" class="cadastro-form">
                <h1>NUTRICODE</h1>
                <p>Criar conta</p>
                <section class="cadastro">
                    <div id="cadastro-email" class="campo">
                        <label for="email">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        </label>
                    </div>
                    <br>
                    <div id="cadastro-senha" class="campo">
                        <label for="senha">
                            <input type="password" id="senha" name="senha" required placeholder="Senha">
                        </label>
                    </div>
                    <br>
                    <div id="confirmar-senha" class="campo">
                        <label for="config-senha">
                            <input type="password" name="confg-senha" id="confg-senha" required placeholder="Confirmar senha">
                        </label>
                    </div>
                    <br>
                    <label for="check"><input type="checkbox" name="check" id="check">Manter login</label>
                    <br>
                        <button type="submit" class="botao">Entrar</button>
                </section>
                <p>ou continue com</p>
                <section class="login-externo">
                    <div class="opcoes-login-externo">
                        <button type="button" class="botao-login">GOOGLE</button>
                        <button type="button" class="botao-login">FACEBOOK</button>
                    </div>
                </section>
                <a href="./login.html">JÃ¡ possui cadastro? Entrar</a>
            </form>
        </div>
    </main>
</body>
</html>
